        <script>
            (
                function(){
                    var currentIndex1 = 0
                    var currentIndex2 = 0

                    var changeImgClick = $('.block-2 .small-img-item')
                    console.log(changeImgClick)
                    changeImgClick.click(function(e) {
                        currentIndex1 = e.currentTarget.dataset.index
                        // 切换点击状态
                        $('.block-2 .small-img-item').eq(currentIndex1).addClass('active').siblings().removeClass('active');
                        // 获取点击图片
                        var img = e.target.src;
                        // 更换图片链接se
                        $(".block-2 .img-center img").attr("src", img);
                    })


                    var changeImage = $('.block-2 .change-image')
                    changeImage.click(function(e) {
                        var index = e.currentTarget.dataset.index
                        if (index == 0) {
                            // 往左切换
                            // 判断当前是不是第一个
                            if (currentIndex1 == 0){
                                currentIndex1 = $('.block-2 .small-img-item').length - 1
                            } else {
                                currentIndex1 = currentIndex1 - 1
                            }
                            $('.block-2 .small-img-item').eq(currentIndex1).addClass('active').siblings().removeClass('active');
                            var image = $('.block-2 .small-img-item img').eq(currentIndex1).src
                            $(".block-2 .img-center img").attr("src", image);
                        } else {
                            // 往右切换
                            if (currentIndex1 == $('.block-2 .small-img-item').length - 1){
                                currentIndex1 = 0
                            } else {
                                currentIndex1 = currentIndex1 + 1
                            }
                            $('.block-2 .small-img-item').eq(currentIndex1).addClass('active').siblings().removeClass('active');
                            var image = $('.block-2 .small-img-item img').eq(currentIndex1).src
                            $(".block-2 .img-center img").attr("src", image);
                        }
                    })

                    var videoImg = $('.video-left-img')
                    videoImg.click(function(e) {
                        var index = e.currentTarget.dataset.index
                        // 视频部分自动切换图片，index表示点击了第几个
                        $('.video-left-img').eq(index).addClass('active').siblings().removeClass('active');
                    })

                    $('.small-page-btn').click(function(e){
                        currentIndex2 = e.currentTarget.dataset.index
                        // 切换点击状态
                        $('.block-1 .small-page-btn').eq(currentIndex2).addClass('active').siblings().removeClass('active');
                        // 更换图片链接se
                        $(".block-1 .img-center img").attr("src", `images/jingmei${currentIndex2}.jpg`);
                    })

                    $('.small-item-edge').click(function(e){
                        var index = e.currentTarget.dataset.index
                        if (index == 0) {
                            // 往左切换
                            // 判断当前是不是第一个
                            if (currentIndex2 == 0){
                                currentIndex2 = $('.small-page-btn').length - 1
                            } else {
                                currentIndex2 = currentIndex2 - 1
                            }
                            $('.small-page-btn').eq(currentIndex2).addClass('active').siblings().removeClass('active');
                            $(".block-1 .img-center img").attr("src", `jingmei${currentIndex2}`);
                        } else {
                            // 往右切换
                            if (currentIndex2 == $('.small-page-btn').length - 1){
                                currentIndex2 = 0
                            } else {
                                currentIndex2 = currentIndex2 + 1
                            }
                            $('.small-page-btn').eq(currentIndex2).addClass('active').siblings().removeClass('active');
                            $(".block-1 .img-center img").attr("src", `images/jingmei${currentIndex2}.jpg`);
                        }
                    })

                }
            )()
        </script>
